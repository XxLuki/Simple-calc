<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator HTML</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button">AC</button>
                <button class="calc-button double">←</button>
                <button class="calc-button calc-button-operator">÷</button>
            </div>
        </section>
        <div class="calc-button-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button calc-button-operator">×</button></div>
        <div class="calc-button-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button calc-button-operator">+</button></div>
        <div class="calc-button-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button calc-button-operator">-</button></div>
        <div class="calc-button-row">
            <button class="calc-button calc-button-width-2">0</button>
            <button class="calc-button calc-button-operator">=</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
